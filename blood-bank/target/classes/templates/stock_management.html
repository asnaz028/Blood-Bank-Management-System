 
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
body{
background-color:#948e8e;
color:white;
}
</style>
<title>Manage Stock</title>
</head>
<body>
 <div th:replace="navbar :: menu"></div>
<div class="container p-5">
<!-- <div th:replace="navbar :: menu"></div> -->
<div th:if=${session.msg}>
   <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     
  </button>
   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   </div>  
 <div class="col-md-6 offset-md-3"> 
  <div class="card bg-dark">
   <div class="card-body">
<form th:action="@{/manage_stock}" method="post" th:object="${list}">
<div class="form-group">
<label  > Select Blood Group</label>
  <select class="custom-select  " id="validationServer04" aria-describedby="validationServer04Feedback" name="bloodgrp" required>
        <option selected disabled value="">Choose...</option>
        <option value="A+">A+</option>
	    <option value="A-">A-</option>
	     <option value="B+">B+</option>
	     <option value="b-">B-</option>
	     <option value="O+">O+</option>
	     <option value="O-">O-</option>
	     <option value="AB+">AB+</option>
	     <option value="AB-">AB-</option>
     
      </select>
      <br>
     <!-- <label> Select Increase / Decrease</label>
      
  	<select class="custom-select  " id="validationServer04" aria-describedby="validationServer04Feedback" name="incdec" required>
        <option selected disabled value="">Choose...</option>
        <option value="inc">Increase</option>
	    <option value="dec">Decrease</option>
	      
      </select>
      <br> -->
     <label  >Units</label> 
      <input type="text" class="form-control" placeholder="Enter Units" name="units">
      <br>
       <button type="submit" class="btn btn-primary btn-block">Save</button> 
</div>
 
</form>
</div>
</div>
<br>

   <table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
       <th scope="col">Blood Group</th>
      <th scope="col">Units</th>
      
    </tr>
  </thead>
  <tbody style="background-color:white;color:black;">
  
     
    <tr th:each="list : ${list}">
       
      <td th:text="${list.bloodgrp}">  </td>
       <td th:text="${list.units}"> </td>
       
          
    </tr>
     
  </tbody>
</table>
 
</div>
</div>
 
</body>
</html>

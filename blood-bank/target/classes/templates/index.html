 
<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>Admin-Login</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
body{
background-color:#948e8e;
}
</style>
<script src="https://kit.fontawesome.com/fb498ff42a.js"></script>
</head>
<body>
<div class="container p-5">
<div th:if=${session.msg}>
   <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     
  </button>
   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   </div>  
 <div class="col-lg-5 m-auto"> 
 <div class="card mt-5 bg-dark">
 <div class="card-title  text-center mt-3">
 <img class="mySlides"   th:src="@{/images/login1.png}" width="150px" height="150px"/>
 </div>
  
   <div class="card-body">
	<form th:action="@{/adminLogin}" method="post">
	    <div class="input-group mb-3">
	       <div class="input-group-prepend">
	           <span class="input-group-text">
	               <i class="fa fa-user fa-2x"></i>
	           </span>
	       </div>
	       <input type="text" class="form-control py-4"  placeholder="Username" name="username" required>
	    </div>
	    <div class="input-group mb-3">
	       <div class="input-group-prepend">
	           <span class="input-group-text">
	               <i class="fa fa-lock fa-2x"></i>
	           </span>
	       </div>
	       <input type="text" class="form-control py-4"  placeholder="Password" name="password" required>
	    </div>
	       
		<button class="btn btn-primary btn-block"  type="submit">Login</button>

         
</form>
</div>
</div>
</div>
</div>
</body>
</html>

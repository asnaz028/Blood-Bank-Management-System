<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<title>Home</title>
<style>
body{
background-color:#948e8e;
color:white;
}
</style>
</head>
<body>
<div th:fragment="menu">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
   
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      
      <a class="nav-link" href="homePage">Home</a>
       
      
    </div>
    <div class="navbar-nav ml-auto">
       <a class="nav-link right" href="/" style="float:right">LogOut</a>
    </div>
  </div>
</nav>


</div>
<div class="container p-5">
<div th:if=${session.msg}>
   <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     
  </button>
   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   </div>  
 <div class="col-md-6 offset-md-3"> 
 <div class="card bg-dark">
 <div class="card-title  text-center mt-3">
   <h4>Enter Your details to Request for blood</h4>
 </div>
   <div class="card-body">
	<form th:action="@{/add_request}" method="post">
	    <div class="form-group">
	      <!--  <div><h5>${error}</h5></div> -->
	      
	       <label  >First Name</label> 
           <input type="text" class="form-control"   name="fname" required>
           <br>
           <label  >Last Name</label> 
           <input type="text" class="form-control"   name="lname" required>
           <br>
            <label  >Email</label> 
           <input type="email" class="form-control"  name="email" required>
           <br>
           <label for="validationServer04">Blood Group</label>
           <select class="custom-select  " id="validationServer04" aria-describedby="validationServer04Feedback" name="bloodgrp" required>
		        <option selected disabled value="">Choose...</option>
		        <option value="A+">A+</option>
			    <option value="A-">A-</option>
			     <option value="B+">B+</option>
			     <option value="b-">b-</option>
			     <option value="O+">O+</option>
			     <option value="O-">O-</option>
			     <option value="AB-">AB+</option>
			     <option value="AB-">AB-</option>
     
     	 </select>
           <br>
            <label  >Contact Number</label> 
           <input type="tel" class="form-control"   name="cno" required>
           <br>
            
             <button class="btn btn-primary btn-block"  type="submit">Submit</button>
	    </div>
	
	</form>
	</div>
	</div>
 </div>
 </div>	
</body>
</html>

<!-- <%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%> -->
<!DOCTYPE html>
 
 <html xmlns:th="http://www.thymeleaf.com">  
 
<head>
<meta charset="ISO-8859-1">
<title>Add Doner</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
body{
background-color:#948e8e;
color:white;
}
</style>
</head>
<body>
<!-- <%@include file="navbar.jsp" %> -->
<!-- <div th:insert="/navbar :: navbar">  </div> -->
<div th:replace="navbar :: menu"></div>
 <div class="container">
 <div class="col-md-6 offset-md-3"> 
 <br>
    <div th:if=${session.msg}>
   <div class="alert alert-success alert-dismissible fade show " role="alert" th:text="${session.msg}">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     <span aria-hidden="true">&times;</span>
 	</button>
   </div>
     
   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   </div>  
 <div class="card bg-dark">
 <div class="card-title  text-center mt-3">
 	Enter Doner Details
 </div>
   <div class="card-body">
   
   
 
   <form th:action="@{/add_doner}" method="post"> 
    
    <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">First name</label>
      <input type="text" class="form-control  " name="fname" id="validationServer01" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Last name</label>
      <input type="text" class="form-control  " name="lname" id="validationServer02" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
  </div>
  
     <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Contact Number</label>
      <input type="tel" class="form-control  " name="cno" id="validationServer01" value="" required>
     <!--  <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
      <div class="col-md-6 mb-3">
	        <label for="validationServer04">Gender</label>
	      <select class="custom-select  " id="validationServer04" name="gender" aria-describedby="validationServer04Feedback" required>
	        <option selected disabled value="">Choose...</option>
	        <option value="male">Male</option>
	       <option value="female">Female</option>
	      </select>
		      <!-- <div id="validationServer04Feedback" class="invalid-feedback">
		        Please select a valid state.
		      </div> -->
      </div>
    </div>
    
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Email</label>
      <input type="Email" class="form-control  " name="email" id="validationServer01" value="" required>
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
      <div class="col-md-6 mb-3">
        <label for="validationServer04">Blood Group</label>
      <select class="custom-select  " id="validationServer04" aria-describedby="validationServer04Feedback" name="bloodgrp" required>
        <option selected disabled value="">Choose...</option>
        <option value="A+">A+</option>
	    <option value="A-">A-</option>
	     <option value="B+">B+</option>
	     <option value="b-">b-</option>
	     <option value="O+">O+</option>
	     <option value="O-">O-</option>
	     <option value="AB-">AB+</option>
	     <option value="AB-">AB-</option>
     
      </select>
	     <!--  <div id="validationServer04Feedback" class="invalid-feedback">
	        Please select a valid state.
	      </div> -->
      </div>
    </div>
     
      <div class="form-row">
       <label for="validationServer02">Address</label>
      <input type="text" class="form-control  " name="addrs" id="validationServer02" value="" required>
     <!--  <div class="valid-feedback">
        Looks good!
      </div> -->
      </div>
    
    <br>
      <button class="btn btn-primary btn-block" type="submit">Submit form</button>
    
  </form>
  </div><!--card body closer  -->
    </div><!-- card closer -->
  </div>
</div>
 
</body>
</html>

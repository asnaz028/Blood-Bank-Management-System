 <!-- <%@ page language="java" contentType="text/html; charset=ISO-8859-1"
    pageEncoding="ISO-8859-1"%> 
<!DOCTYPE html> -->
 
<!-- <html  lang="en" xmlns:th="http://www.thymeleaf.org">  -->
 <html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="ISO-8859-1">
<title>donor_details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
<style>
body{
background-color:#948e8e;
}
</style>
</head>
<body>

 <!-- <%@include file="navbar.jsp" %>  -->
<div th:replace="navbar :: menu"></div>
<div class="container p-5">
 
 <div th:if=${session.msg}>
   <div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
     
  </button>
   <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
   </div>  
 <div class="text-center"><h4>Donor Details</h4></div>
   <table class="table table-striped table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Id</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
       <th scope="col">Contact No</th>
        <th scope="col">Gender</th>
         <th scope="col">Email</th>
          <th scope="col">Blood Group</th>
          <th scope="col">Address</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody style="background-color:white;">
  
     
    <tr th:each="blood_donor : ${list}">
      <td></td>
      <td th:text="${blood_donor.id}">  </td>
       <td th:text="${blood_donor.fname}"> </td>
       <td th:text="${blood_donor.lname}"></td>
      <td th:text="${blood_donor.cno}"></td>
       <td th:text="${blood_donor.gender}"></td>
        <td th:text="${blood_donor.email}"></td>
         <td th:text="${blood_donor.bloodgrp}"></td>
          <td th:text="${blood_donor.addrs}"></td>
          <td>
            <a class="btn btn-sm btn-primary" th:href="@{'/edit/' +${blood_donor.id}}">Update</a>
             
          </td>
          <td>
           <a class="btn btn-sm btn-danger" th:href="@{'/delete/' +${blood_donor.id}}">Delete</a>
          </td>
    </tr>
     
  </tbody>
</table>

 
</div>
</body>
</html>
